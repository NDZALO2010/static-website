<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online - Nastro Bliss Restaurant</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="video-bg" style="position: relative;">
    <video autoplay loop muted style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;" src="../images/beef_grilled - Trim.mp4"></video>
    <header>
        <h1>Order Online from Nastro Bliss</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="booking.html">Book a Table</a></li>
                <li><a href="order.html">Order Online</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order-form">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" name="customerEmail" required>

                <label for="item">Select Item:</label>
                <select id="item" name="item" required>
                    <option value="">Choose an item</option>
                    <optgroup label="Meals">
                        <option value="Pasta Primavera">Pasta Primavera - R90.00</option>
                        <option value="Grilled Salmon">Grilled Salmon - R68.99</option>
                        <option value="Beef Steak">Beef Steak - R122.99</option>
                        <option value="Grilled Chicken">Grilled Chicken - R85.00</option>
                        <option value="Vegetable Stir Fry">Vegetable Stir Fry - R75.00</option>
                        <option value="Lamb Chops">Lamb Chops - R110.00</option>
                        <option value="Seafood Paella">Seafood Paella - R95.00</option>
                        <option value="Beef Burger">Beef Burger - R80.00</option>
                        <option value="Chicken Curry">Chicken Curry - R88.00</option>
                        <option value="Fish and Chips">Fish and Chips - R92.00</option>
                    </optgroup>
                    <optgroup label="Drinks">
                        <option value="Coffee">Coffee - R20.00</option>
                        <option value="Tea">Tea - R15.00</option>
                        <option value="Fresh Juice">Fresh Juice - R25.00</option>
                        <option value="Soda">Soda - R18.00</option>
                        <option value="Smoothie">Smoothie - R30.00</option>
                        <option value="Sparkling Water">Sparkling Water - R12.00</option>
                        <option value="Cocktail">Cocktail - R45.00</option>
                        <option value="Wine">Wine - R50.00</option>
                    </optgroup>
                    <optgroup label="Desserts">
                        <option value="Chocolate Cake">Chocolate Cake - R35.00</option>
                        <option value="Ice Cream">Ice Cream - R25.00</option>
                        <option value="Cheesecake">Cheesecake - R40.00</option>
                        <option value="Tiramisu">Tiramisu - R38.00</option>
                        <option value="Pudding">Pudding - R22.00</option>
                        <option value="Apple Pie">Apple Pie - R30.00</option>
                        <option value="Chocolate Mousse">Chocolate Mousse - R28.00</option>
                        <option value="Fruit Tart">Fruit Tart - R32.00</option>
                        <option value="Brownie">Brownie - R26.00</option>
                    </optgroup>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Nastro Bliss Restaurant. All rights reserved.</p>
    </footer>
    <script src="../script/script.js"></script>
</body>
</html>
